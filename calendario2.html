<main class="container my-4">
  <div class="calendar p-3 shadow rounded bg-white">
    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
      <button id="prevMonth" class="btn btn-outline-primary rounded-circle">&lt;</button>
      <h2 id="monthYear" class="mb-0 text-center fw-semibold"></h2>
      <button id="nextMonth" class="btn btn-outline-primary rounded-circle">&gt;</button>
    </div>
    <div class="calendar-grid d-grid mb-2 text-center fw-bold">
      <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
    </div>
    <div id="calendarDays" class="calendar-days d-grid text-center"></div>
  </div>

  <div class="mt-4 text-center">
    <button class="btn btn-primary rounded-pill" onclick="agregarEvento()">Agregar Evento</button>
  </div>

  <div id="siguienteActividad" class="alert alert-info text-center mt-4 d-none"></div>
