<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Dashboard de Estudiantes</title>
</head>
<body class="dashboard-estudiante">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
     <!--Inicio navbar-->
    <header>
    <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="img/logooo.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li>
                            <button type="button" class="btn nav-link-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                                <h4>Inicio</h4>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn nav-link-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-icon lucide-message-circle"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                                <h4>Chat</h4>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn nav-link-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days-icon lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                                <h4>Calendario</h4>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn nav-link-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
                                <h4>Comisión</h4>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="nav-link" href="#">
                <div style="padding-left: 7px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </a>
        </div>
    </nav>
</header>
  <!--Fin navbar-->

  <div class="container mt-4">
  
    <div class="row justify-content-center">
        <!-- Tarjeta de Aviso - Mismo ancho que las otras -->
        <div class="col-md-6 mb-4">
            <div class="card compact-card">
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">Aviso - Próxima Actividad</h5>
                    
                    <div class="inner-card">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="event-text text-start">
                                <h6 class="mb-1">Miércoles 4 de Junio -</h6>
                                <p class="mb-0">En las escaleras del SUM</p>
                            </div>
                            <div class="divider-line"></div>
                            <div class="time-text">4:00 PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

<div style="margin-top: 20px;" class="col-md-6 mb-4">
  <div class="card h-100">
    <div class="card-Body text-center d-flex flex-column justify-content-center p-4">
      <!-- Semicírculo grande centrado -->
      <div class="progress-pie mx-auto mb-2">
        <div class="progress-pie-fill progress-fill-completed"></div>
      </div>
      
      <!-- Texto 60% y "Porcentaje" -->
      <div class="text-center">
        <h2 class="percentage-text m-0" style="color: #1976d2; font-size: 3rem; line-height: 1;">60%</h2>
        <h5 class="percentage-label m-0" style="color: #1976d2; font-size: 1.2rem; margin-top: -8px;">Porcentaje</h5>
      </div>

      <!-- Descripción -->
      <p class="text-dark mt-3 mb-0" style="font-size: 0.9rem;">Acumulado de horas sociales completadas</p>
    </div>
  </div>
</div>
        
<div class="col-md-6 mb-4">
  <div class="card h-100">
    <div class="card-Body text-center d-flex flex-column">
      <img src="img/Captura de pantalla 2025-06-14 141333.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
      <h5 class="card-title">Actividades de Horas Sociales</h5>
      <p class="card-text">Registro de Actividades</p>
      <a href="actividades.html" class="btn btn-primary mt-auto align-self-center position-relative" style="padding-right: 70px;">
        Ver Registro
        <!-- Círculo morado con mayor separación -->
        <span class="position-absolute end-1 top-50 translate-middle-y rounded-circle d-flex align-items-center justify-content-center" 
              style="width: 28px; height: 28px; background-color: #7e57c2; right: 20px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
          </svg>
        </span>
      </a>
    </div>
  </div>
</div>
</body>
</html>
