  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    .calendar {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 100%;
      margin: 40px auto;
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .calendar-header button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .calendar-header button:hover {
      background-color: #0056b3;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .calendar-grid div {
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #555;
      word-wrap: break-word;
    }
    .calendar-grid .day {
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      position: relative;
    }
    .calendar-grid .day:hover {
      background-color: #ddd;
    }
    .calendar-grid .current-day {
      background-color: #007bff;
      color: white;
    }
    .calendar-grid .empty {
      background-color: transparent;
      cursor: default;
    }
    .day-event {
      background-color: #ffecb3;
      border: 1px solid #ffc107;
    }
    @media (max-width: 768px) {
      .calendar-header h2 {
        font-size: 1.2em;
      }
      .calendar-grid {
        gap: 5px;
      }
      .calendar-grid div {
        padding: 6px;
        font-size: 0.85em;
      }
    }
  </style>
