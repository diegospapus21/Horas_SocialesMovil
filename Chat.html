<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat de Estudiantes</title>
</head>
<body class="chat-estudiante">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <img src="img/logooo.png" alt="" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="DashboardE.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="Chat.html">Chats</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Calendario.html">Calendario</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a class="nav-link" href="#">
                    <div style="padding-left: 7px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main class="container chat-container">
        <div class="row">
            <!-- Lista de contactos -->
            <div class="col-md-4 contacts-col">
                <div class="contacts-header">
                    <h3>Coordinadores</h3>
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Contactos se cargarán dinámicamente -->
                </div>
            </div>
            
            <!-- Área de chat -->
            <div class="col-md-8 chat-col">
                <div class="chat-header" id="chatHeader">
                    <h3>Selecciona un coordinador</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Mensajes se cargarán dinámicamente -->
                </div>
                <div class="chat-input">
                    <textarea class="form-control" id="messageInput" placeholder="Escribe tu mensaje..." rows="2"></textarea>
                    <button class="btn btn-send" id="sendButton">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
