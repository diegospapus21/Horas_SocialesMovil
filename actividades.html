<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Estilos para el menú */
    .navbar-toggler {
      border-color: white !important;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
    }
    .offcanvas {
      background-color: #343a40;
    }
    .offcanvas-title, .btn-close-white {
      color: white !important;
    }
    .nav-link {
      color: white !important;
    }
    
    /* Estilos para las actividades */
    .actividad-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .actividad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: background-color 0.3s;
    }
    
    .actividad-header:hover {
      background-color: #e9ecef;
    }
    
    .actividad-title {
      font-weight: 500;
      margin: 0;
      flex-grow: 1;
    }
    
    .actividad-fecha {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .btn-expirar {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    
    .btn-expirar:hover {
      background-color: #c82333;
    }
    
    .actividad-contenido {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    
    .actividad-descripcion {
      padding: 15px;
      border-top: 1px solid #eee;
    }
    
    .actividad-card.abierta .actividad-contenido {
      max-height: 300px;
    }
    
    .titulo-seccion {
      margin: 20px 0 15px;
      font-size: 1.5rem;
      color: #343a40;
    }
    
    .comision-title {
      background-color: #d8aeb1;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }
    
    .comision-title span {
      display: block;
      font-size: 1rem;
      color: darkred;
    }
    
    /* Estilo para cuando no hay actividades */
    .sin-actividades {
      text-align: center;
      color: #6c757d;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="DashboardC.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ChatC.html">Chats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendario2.html">Calendario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="verHorasSociales.html">Horas Sociales</a>
              </li>
            </ul>
          </div>
        </div>
        <a class="nav-link" href="#">
          <div style="padding-left: 7px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="titulo">
      <div class="comision-title">
        Actividades de la Comisión <br>
        <span>Seguridad y Emergencia</span>
      </div>
    </section>

    <section class="container">
      <h2 class="titulo-seccion">Próximas Actividades</h2>
      <div id="actividades-container">
        <!-- Las actividades se cargarán dinámicamente aquí -->

  <footer>
    <p>Creado por los Estudiantes de Segundo año de Desarrollo de Software</p>

</body>
</html>
